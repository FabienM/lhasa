<p-blockUI [blocked]="loaders.length > 0">
    <div class="block-widget-overlay" style="display: block; z-index: 1002; width: 100%; height: 100%;" >
    <div class="oui-spinner oui-spinner_l" style="position:absolute;top:25%;left:45%">
        <div class="oui-spinner__container">
            <div class="oui-spinner__image"></div>
        </div>
    </div>
</div>
</p-blockUI>
<!--Integrate OVH UI Kit.-->
<app-oui-nav-bar (select)="handler($event)" [items]="items" ></app-oui-nav-bar>
<p-sidebar [(visible)]="displaySidebar" [baseZIndex]="10000" [style]="{width:'30em'}">
    <app-oui-action-menu [items]="sideItems"></app-oui-action-menu>
</p-sidebar>

<!--Help.-->
<p-sidebar [(visible)]="displayHelp" [baseZIndex]="10000" [style]="{width:'50%'}" position="right">
    <ngx-md [data]="helpContent"></ngx-md>
</p-sidebar>

<router-outlet></router-outlet>
