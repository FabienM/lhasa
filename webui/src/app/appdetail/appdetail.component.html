<h1><img src="{{ app.avatarurl }}"/>{{app.domain}}/{{app.name}}</h1>

<h6>Type: {{ app.type | uppercase }}</h6>
<h6>Language: {{ app.language }}</h6>
<h6>Repository: <a href="{{ app.repositoryurl }}">{{ app.repositoryurl }}</a></h6>
<h6>Description:</h6>
<div class="mdl-cell mdl-cell--12-col demo-card-wide mdl-card mdl-shadow--2dp">
  <div class="mdl-card__supporting-text">
      <markdown>{{ app.description }}</markdown>
  </div>
</div>
<hr/>
<pre>
    {{app | json:4}}
</pre>
