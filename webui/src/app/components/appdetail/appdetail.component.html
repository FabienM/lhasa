<div *ngIf="application">
  <div class="ui-g-24">
    <div class="oui-field">
      <label for="text-1" class="oui-field__label oui-label">Domain</label>
      <div class="oui-field__control">
        <input type="text" class="oui-input" placeholder="Domain" [(ngModel)]="application.domain" disabled>
      </div>
    </div>
    <div class="oui-field">
      <label for="text-1" class="oui-field__label oui-label">Name</label>
      <div class="oui-field__control">
        <input type="text" class="oui-input" placeholder="Name" [(ngModel)]="application.name" disabled>
      </div>
    </div>
    <div class="oui-field">
      <label for="text-10" class="oui-field__label oui-label">Repository</label>
      <div class="oui-field__control oui-field__control_auto">
        <a href="{{ application.manifest.repository }}">{{ application.manifest.repository }}</a>
      </div>
    </div>
    <div class="oui-field">
      <label for="text-1" class="oui-field__label oui-label">Manifest</label>
      <div>
        <markdown [data]="application.manifest.description"></markdown>
      </div>
    </div>
  </div>

</div>
