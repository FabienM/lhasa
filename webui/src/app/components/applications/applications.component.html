<div class="ui-g-12">
  <div style="padding: 8px" class="ui-g-4 ui-md-4" *ngFor="let app of applications">
    <mat-card style="height: 400px">
      <mat-card-header>
        <mat-card-title>{{ app.domain | uppercase }}</mat-card-title>
        <mat-card-subtitle>{{ app.name }}</mat-card-subtitle>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>
        <p *ngIf="app.description">
          <b>Description:</b>
          {{ app.description }}
        </p>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button mat-button routerLink="/applications/{{ app.domain }}/{{ app.name }}" (click)="selectApplication(app)">More info...</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
