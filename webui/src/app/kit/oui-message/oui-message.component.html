<div *ngIf="visible" style="max-width:100%;" class="{{_klass}}" role="alert">
  <i class="oui-icon oui-icon-info_circle oui-icon_bicolor" aria-hidden="true"></i>
  <p class="oui-message__body">{{ message | translate:param }}</p>
  <pre>{{ stack }}</pre>
  <button class="oui-icon oui-icon-close oui-message__close-button" type="button" title="Close the alert" (click)="onSelect($event, 'close')"></button>
</div>
